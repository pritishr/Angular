<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><a (click)="viweMode = 'map'" > Map View </a></li>
  <li [class.active]="viewMode == 'list'"><a (click)="viweMode = 'list'" > List View </a></li>
</ul>   

<div [ngSwitch]="viweMode">
  <div *ngSwitchCase="'map'" >Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content </div>
  <div *ngSwitchDefault> Otherwise </div>
</div>
